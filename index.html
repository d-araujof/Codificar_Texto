</head>
<body>
<div class="container">
    <h1>Codificador e descodificador</h1>
    <textarea id="inputText" placeholder="Digite um texto APENAS EM LETRAS MINÚSCULAS."></textarea>
    <button id="encryptButton">Criptografar Texto</button>
    <button id="decryptButton">Descriptografar Texto</button>
    <p id="outputText"></p>

</div>
